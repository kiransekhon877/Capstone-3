<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>

    <section id="pokemon-list">
        <!-- Pokémon thumbnails and names will be dynamically added here -->
    </section>

    <button id="load-more">Load More</button>

    <div id="pokemon-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <span class="back-button">+</span> <!-- Back button styled as crosshair -->
            <h2 id="pokemon-name"></h2>
            <img id="pokemon-image" src="" alt="Pokémon">
            <p id="pokemon-description"></p>
            <button id="catch-button">Catch Pokémon</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
